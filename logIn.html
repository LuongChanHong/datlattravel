    <script>
      function showAndHideMenu() {
        var menuButton = document.getElementById("nav_mobile_menu_wrapper");
        var menu = document.getElementById("mobile_nav_dropdown");
        var isShow = false;
        menuButton.addEventListener("click", () => {
          if (isShow == false) {
            menu.classList.add("d_flex", "z_index");
            isShow = true;
          } else {
            menu.classList.remove("d_flex", "z_index");
            isShow = false;
          }
        });
      }
      showAndHideMenu();
    </script>
